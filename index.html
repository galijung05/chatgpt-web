<!DOCTYPE html>
<html lang="ko">
<head>
    <title>ChatGPT</title>
    <link rel="stylesheet" href="assets/css/highlight.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" href="https://cdn.oaistatic.com/assets/favicon-miwirzcw.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div id="title-container">
    <div id="model-select-container">
        <label for="model-select">ChatGPT</label>
        <select id="model-select">
            <option value="mini" selected>o4-mini</option>
            <option value="4o">4o</option>
            <option value="o3">o3</option>
            <option value="4o">o4-mini-high</option>
        </select>
    </div>
    </div>
<div id="response-list">
</div>
<div id="bottom-container">
    <div id="regenerate-button-container">
        <button id="regenerate-response-button">
            Regenerate Response
        </button>
    </div>
    <div id="input-container">
        <input type="file" id="whisper-file" accept=".mp3,.mp4,.mpeg,.mpga,.m4a,.wav,.webm" style="display:none;">
        <div id="prompt-input" contentEditable></div>
        <button id="submit-button"></button>
    </div>
    <div class="text-secondary">
        <div>ChatGPT는 실수를 할 수 있습니다. 중요한 정보는 재차 확인하세요.</div>
    </div>
</div>
<script src="assets/js/highlight.min.js"></script>
<script src="assets/js/showdown.min.js"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
